os: osx
language: objective-c
osx_image: xcode12.2
xcode_project: Vienna.xcodeproj
xcode_scheme: Vienna

cache:
  carthage: true
  directories:
    - Carthage/Build

install:
  - brew outdated carthage || brew upgrade carthage
  - brew outdated swiftlint || brew upgrade swiftlint

before_script:
  - carthage version
  - swiftlint version
